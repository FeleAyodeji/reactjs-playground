<!DOCTYPE html>
<!-- Defines this as an HTML5 document -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hello React!</title>
  </head>

  <body>
    <div id="root"></div>
    <!-- This is where the React app will show up -->

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <!-- this script Loads the React library -->

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- this script Loads the ReactDOM library -->

    <script>
      function App() {
        //this function  Sets up a state to hold the current time
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
            // the setInterval function Updates the time every second
          }, 1000);
        }, []);
        // Runs the timer only once when the app starts

        return React.createElement("header", null, `Hello React! It's ${time}`);
        // Displays a header with the current time
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      // Gets the 'root' div where the app will be placed

      root.render(React.createElement(App));
      // Renders the 'App' component inside the 'root' div
    </script>
  </body>
</html>
